Configuration:
  status: warn
  name: Log4j2Config

  Properties:
    Property:
      - name: LOG_PATH
        value: logs
      - name: LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%t] %c{1}:%L - %msg%n"

  Appenders:

    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${LOG_PATTERN}

    RollingFile:
      name: FileAppender
      fileName: ${LOG_PATH}/application.log
      filePattern: ${LOG_PATH}/application-%d{yyyy-MM-dd}-%i.log.gz

      PatternLayout:
        pattern: ${LOG_PATTERN}

      Policies:
        SizeBasedTriggeringPolicy:
          size: 10MB
        TimeBasedTriggeringPolicy:
          interval: 1

      DefaultRolloverStrategy:
        max: 30

  Loggers:

    Logger:
      - name: org.springframework
        level: info
      - name: org.hibernate
        level: warn
      - name: com.yourpackage
        level: debug

    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender