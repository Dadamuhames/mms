Configuration:
  status: warn
  name: Log4j2Config
  monitorInterval: 60

  Properties:
    Property:
      - name: LOG_PATH
        value: logs
      - name: LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%t] %c{1.} - %msg%n"

  Appenders:

    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${LOG_PATTERN}

    RollingFile:
      name: File
      fileName: ${LOG_PATH}/${date:yyyy-MM-dd}.log
      filePattern: ${LOG_PATH}/archive/%d{yyyy-MM-dd}-%i.log.gz
      PatternLayout:
        pattern: ${LOG_PATTERN}
      Policies:
        SizeBasedTriggeringPolicy:
          size: 50MB
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
      DefaultRolloverStrategy:
        max: 30

  Loggers:

    Logger:
      - name: org.springframework
        level: info
      - name: org.hibernate
        level: warn
      - name: com.yourpackage
        level: debug

    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: File